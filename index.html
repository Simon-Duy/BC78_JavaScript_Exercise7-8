<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="my-3">Bài tập JavaScript Buổi 7 & 8 - Thái Tuấn Duy</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập từng số N vào mảng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soN"
          aria-describedby="helpId"
          placeholder=""
        />
        <button class="btn btn-success mt-3">Thêm số</button>
        <p class="fs-5 my-2">Mảng sẽ được hiển thị dưới đây</p>
        <p class="render_arr p-3 my-3 bg-black text-white"></p>
        <div id="kq1" class="bg-warning p-3 text-white fw-bold my-2"></div>
        <div id="kq2" class="bg-warning p-3 text-white fw-bold my-2"></div>
        <div id="kq3" class="bg-warning p-3 text-white fw-bold my-2"></div>
        <div id="kq4" class="bg-warning p-3 text-white fw-bold my-2"></div>
        <div id="kq5" class="bg-warning p-3 text-white fw-bold my-2"></div>
        <div class="bg-warning p-3 text-white fw-bold my-2">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="index1"
              aria-describedby="helpId"
              placeholder="Nhập vị trí index thứ 1"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="index2"
              placeholder="Nhập vị trí index thứ 2"
            />
          </div>
          <button class="btn btn-primary btnBai6">Thay đổi</button>
          <div id="kq6" class="mt-3"></div>
        </div>
        <div id="kq7" class="bg-warning p-3 text-white fw-bold my-2">
          <button class="btn btn-primary btnBai7">Sắp xếp mảng tăng dần</button>
        </div>
        <div id="kq8" class="bg-warning p-3 text-white fw-bold my-2"></div>
        <div id="kq9" class="bg-warning p-3 text-white fw-bold my-2"></div>
        <div id="kq10" class="bg-warning p-3 text-white fw-bold my-2"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
